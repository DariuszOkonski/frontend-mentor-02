<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./sass/styles.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <div class="container" data-first-container>
    <div class="star">
      <img src="./images/icon-star.svg" alt="star image">
    </div>
    <h1 class="header">How did we do?</h1>
    <p class="paragraph">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>

    <div class="points-container">
      <button class="point">1</button>
      <button class="point">2</button>
      <button class="point">3</button>
      <button class="point">4</button>
      <button class="point">5</button>
    </div>    
    <button class="submit">Submit</button>    
  </div>

  <div class="container hide" data-second-container>
    <div class="phone">
      <img src="./images/illustration-thank-you.svg" alt="phone" class="phone">
    </div>

    <div class="selected-container">
      <p class="selected">You selected <span class="score"></span> out of 5</p>
    </div>
    <h1 class="header">Thank you!</h1>
    <p class="paragraph">
      We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
    </p>
  </div>

  </div> -->

  <script src="js/app.js"></script>
</body>
</html>
